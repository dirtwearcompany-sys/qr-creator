<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #151515;
            --bg-tertiary: #1f1f1f;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #00ff88;
            --accent-dim: #00aa55;
            --border: #2a2a2a;
            --danger: #ff4444;
            --warning: #ffaa00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Auth Container */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(0, 255, 136, 0.03) 0%, transparent 50%);
        }

        .auth-box {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            padding: 3rem;
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        .auth-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            height: 2px;
            background: linear-gradient(90deg, var(--accent), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.1);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: var(--accent-dim);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: 1rem;
            padding: 0.5rem;
            background: rgba(255, 68, 68, 0.1);
            border-left: 2px solid var(--danger);
        }

        /* Dashboard */
        .dashboard {
            display: none;
            min-height: 100vh;
        }

        .dashboard.active {
            display: block;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 2px solid var(--border);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-email {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .btn-logout {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
            width: auto;
        }

        .btn-logout:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent);
        }

        .main-content {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
        }

        .input-row {
            display: grid;
            grid-template-columns: 2fr 1fr auto;
            gap: 1rem;
            align-items: end;
        }

        .btn-create {
            padding: 0.75rem 1.5rem;
            width: auto;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .stat-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent);
            transform: scaleX(0);
            transition: transform 0.5s;
        }

        .stat-card:hover::after {
            transform: scaleX(1);
        }

        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
        }

        /* QR Code Grid */
        .qr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .qr-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 1.5rem;
            transition: all 0.3s;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .qr-card:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 255, 136, 0.1);
        }

        .qr-card.locked {
            border-color: var(--warning);
        }

        .qr-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .qr-label {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1.1rem;
            word-break: break-word;
        }

        .lock-icon {
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .lock-icon:hover {
            color: var(--accent);
            transform: rotate(15deg);
        }

        .qr-image-container {
            background: white;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qr-image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .qr-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: var(--bg-tertiary);
            border-left: 2px solid var(--accent);
        }

        .qr-stat {
            display: flex;
            flex-direction: column;
        }

        .qr-stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .qr-stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--accent);
        }

        .qr-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .btn-action {
            padding: 0.5rem;
            font-size: 0.85rem;
            width: 100%;
        }

        .btn-delete {
            background: var(--danger);
        }

        .btn-delete:hover {
            background: #cc0000;
        }

        .btn-download {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
        }

        .btn-download:hover {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        /* Scan Page */
        .scan-container {
            display: none;
            min-height: 100vh;
            padding: 2rem;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .scan-container.active {
            display: flex;
        }

        .scan-result {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .scan-success {
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 1rem;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .scan-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .scan-count {
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent);
            font-family: 'JetBrains Mono', monospace;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .input-row {
                grid-template-columns: 1fr;
            }

            .qr-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Authentication -->
    <div id="authContainer" class="auth-container">
        <div class="auth-box">
            <h1>QR Manager</h1>
            <p class="subtitle">Secure Access Portal</p>
            <div class="input-group">
                <label for="authEmail">Email</label>
                <input type="email" id="authEmail" placeholder="user@example.com">
            </div>
            <div class="input-group">
                <label for="authPassword">Password</label>
                <input type="password" id="authPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>
            <button id="btnLogin">Login</button>
            <button id="btnSignup" style="margin-top: 0.5rem; background: transparent; border: 1px solid var(--accent); color: var(--accent);">Sign Up</button>
            <div id="authError" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <div class="header">
            <h1>QR Code Manager</h1>
            <div class="user-info">
                <span class="user-email" id="userEmail"></span>
                <button class="btn-logout" id="btnLogout">Logout</button>
            </div>
        </div>

        <div class="main-content">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Total QR Codes</div>
                    <div class="stat-value" id="totalCodes">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Scans</div>
                    <div class="stat-value" id="totalScans">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Locked Codes</div>
                    <div class="stat-value" id="lockedCodes">0</div>
                </div>
            </div>

            <div class="controls">
                <div class="input-row">
                    <div class="input-group" style="margin: 0;">
                        <label for="qrUrl">Target URL</label>
                        <input type="text" id="qrUrl" placeholder="https://example.com">
                    </div>
                    <div class="input-group" style="margin: 0;">
                        <label for="qrLabel">Label</label>
                        <input type="text" id="qrLabel" placeholder="My QR Code">
                    </div>
                    <button class="btn-create" id="btnCreate">Create QR</button>
                </div>
            </div>

            <div id="qrGrid" class="qr-grid">
                <div class="empty-state">
                    <div class="empty-state-icon">âŠž</div>
                    <p>No QR codes yet. Create your first one above.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scan Result Page -->
    <div id="scanContainer" class="scan-container">
        <div class="scan-result">
            <div class="scan-success">âœ“</div>
            <div class="scan-label" id="scanLabel">Loading...</div>
            <p style="margin: 1rem 0; color: var(--text-secondary);">TOTAL SCANS</p>
            <div class="scan-count" id="scanCount">-</div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getDatabase, ref, set, onValue, remove, update, push, serverTimestamp, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // ============================================
        // FIREBASE CONFIGURATION
        // ============================================
        // REPLACE THIS WITH YOUR FIREBASE CONFIG
        const firebaseConfig = {
              apiKey: "AIzaSyD4UGL6xY4WaUctzhBrY0_0aisBYsY5RYE",
              authDomain: "trails-qr-tracker.firebaseapp.com",
              databaseURL: "https://trails-qr-tracker-default-rtdb.firebaseio.com",
              projectId: "trails-qr-tracker",
              storageBucket: "trails-qr-tracker.firebasestorage.app",
              messagingSenderId: "712760332585",
              appId: "1:712760332585:web:318373bb1359360de16738",
              measurementId: "G-0XXHDT6ZHQ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // ============================================
        // STATE
        // ============================================
        let currentUser = null;
        let qrCodes = {};

        // ============================================
        // DOM ELEMENTS
        // ============================================
        const authContainer = document.getElementById('authContainer');
        const dashboard = document.getElementById('dashboard');
        const scanContainer = document.getElementById('scanContainer');
        const authEmail = document.getElementById('authEmail');
        const authPassword = document.getElementById('authPassword');
        const btnLogin = document.getElementById('btnLogin');
        const btnSignup = document.getElementById('btnSignup');
        const authError = document.getElementById('authError');
        const btnLogout = document.getElementById('btnLogout');
        const userEmail = document.getElementById('userEmail');
        const qrUrl = document.getElementById('qrUrl');
        const qrLabel = document.getElementById('qrLabel');
        const btnCreate = document.getElementById('btnCreate');
        const qrGrid = document.getElementById('qrGrid');
        const totalCodes = document.getElementById('totalCodes');
        const totalScans = document.getElementById('totalScans');
        const lockedCodes = document.getElementById('lockedCodes');

        // ============================================
        // AUTHENTICATION
        // ============================================
        onAuthStateChanged(auth, (user) => {
            // Check if this is a scan request FIRST (before auth check)
            const urlParams = new URLSearchParams(window.location.search);
            const scanId = urlParams.get('scan');
            const userId = urlParams.get('uid');
            
            if (scanId && userId) {
                // Public scan - no login required
                handlePublicScan(userId, scanId);
                return;
            }
            
            if (user) {
                currentUser = user;
                userEmail.textContent = user.email;
                showDashboard();
                loadQRCodes();
            } else {
                currentUser = null;
                showAuth();
            }
        });

        btnLogin.addEventListener('click', async () => {
            const email = authEmail.value.trim();
            const password = authPassword.value;
            
            if (!email || !password) {
                showError('Please enter email and password');
                return;
            }

            btnLogin.disabled = true;
            btnLogin.innerHTML = '<span class="loading"></span>';

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                showError(getErrorMessage(error.code));
            } finally {
                btnLogin.disabled = false;
                btnLogin.textContent = 'Login';
            }
        });

        btnSignup.addEventListener('click', async () => {
            const email = authEmail.value.trim();
            const password = authPassword.value;
            
            if (!email || !password) {
                showError('Please enter email and password');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            btnSignup.disabled = true;
            btnSignup.innerHTML = '<span class="loading"></span>';

            try {
                await createUserWithEmailAndPassword(auth, email, password);
            } catch (error) {
                showError(getErrorMessage(error.code));
            } finally {
                btnSignup.disabled = false;
                btnSignup.textContent = 'Sign Up';
            }
        });

        btnLogout.addEventListener('click', async () => {
            await signOut(auth);
        });

        function showError(message) {
            authError.textContent = message;
            authError.style.display = 'block';
            setTimeout(() => {
                authError.style.display = 'none';
            }, 5000);
        }

        function getErrorMessage(code) {
            const messages = {
                'auth/invalid-email': 'Invalid email address',
                'auth/user-disabled': 'This account has been disabled',
                'auth/user-not-found': 'No account found with this email',
                'auth/wrong-password': 'Incorrect password',
                'auth/email-already-in-use': 'Email already in use',
                'auth/weak-password': 'Password is too weak',
                'auth/network-request-failed': 'Network error. Please check your connection',
                'auth/too-many-requests': 'Too many attempts. Please try again later'
            };
            return messages[code] || 'Authentication error. Please try again';
        }

        function showAuth() {
            authContainer.style.display = 'flex';
            dashboard.classList.remove('active');
            scanContainer.classList.remove('active');
        }

        function showDashboard() {
            authContainer.style.display = 'none';
            dashboard.classList.add('active');
            scanContainer.classList.remove('active');
        }

        // ============================================
        // QR CODE MANAGEMENT
        // ============================================
        function loadQRCodes() {
            const codesRef = ref(database, `users/${currentUser.uid}/qrcodes`);
            
            onValue(codesRef, (snapshot) => {
                qrCodes = snapshot.val() || {};
                renderQRCodes();
                updateStats();
            });
        }

        btnCreate.addEventListener('click', async () => {
            const url = qrUrl.value.trim();
            const label = qrLabel.value.trim();

            if (!url) {
                alert('Please enter a URL');
                return;
            }

            if (!label) {
                alert('Please enter a label');
                return;
            }

            btnCreate.disabled = true;
            btnCreate.innerHTML = '<span class="loading"></span>';

            try {
                // Create new QR code entry
                const newCodeRef = push(ref(database, `users/${currentUser.uid}/qrcodes`));
                const qrId = newCodeRef.key;

                // IMPORTANT: Generate scan URL (this is what the QR code should point to)
                const scanUrl = `${window.location.origin}${window.location.pathname}?scan=${qrId}&uid=${currentUser.uid}`;
                
                // Generate QR code using the SCAN URL (not the target URL!)
                const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(scanUrl)}`;

                await set(newCodeRef, {
                    id: qrId,
                    label: label,
                    url: url,
                    qrImageUrl: qrCodeUrl,
                    scanCount: 0,
                    locked: false,
                    createdAt: serverTimestamp(),
                    lastScanned: null
                });

                // Clear inputs
                qrUrl.value = '';
                qrLabel.value = '';
                
            } catch (error) {
                console.error('Error creating QR code:', error);
                alert('Failed to create QR code');
            } finally {
                btnCreate.disabled = false;
                btnCreate.textContent = 'Create QR';
            }
        });

        function renderQRCodes() {
            const codes = Object.values(qrCodes);
            
            if (codes.length === 0) {
                qrGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">âŠž</div>
                        <p>No QR codes yet. Create your first one above.</p>
                    </div>
                `;
                return;
            }

            // Sort by creation date (newest first)
            codes.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));

            qrGrid.innerHTML = codes.map(code => {
                const scanUrl = `${window.location.origin}${window.location.pathname}?scan=${code.id}&uid=${currentUser.uid}`;
                const lastScanned = code.lastScanned 
                    ? new Date(code.lastScanned).toLocaleString() 
                    : 'Never';

                return `
                    <div class="qr-card ${code.locked ? 'locked' : ''}" data-id="${code.id}">
                        <div class="qr-header">
                            <div class="qr-label">${escapeHtml(code.label)}</div>
                            <div class="lock-icon" onclick="toggleLock('${code.id}')" title="${code.locked ? 'Unlock' : 'Lock'}">
                                ${code.locked ? 'ðŸ”’' : 'ðŸ”“'}
                            </div>
                        </div>
                        <div class="qr-image-container">
                            <img src="${code.qrImageUrl}" alt="${escapeHtml(code.label)}">
                        </div>
                        <div class="qr-stats">
                            <div class="qr-stat">
                                <div class="qr-stat-label">Scans</div>
                                <div class="qr-stat-value">${code.scanCount || 0}</div>
                            </div>
                            <div class="qr-stat">
                                <div class="qr-stat-label">Last Scan</div>
                                <div class="qr-stat-value" style="font-size: 0.75rem;">${lastScanned === 'Never' ? lastScanned : lastScanned.split(',')[0]}</div>
                            </div>
                        </div>
                        <div style="margin-bottom: 1rem; padding: 0.75rem; background: var(--bg-tertiary); font-size: 0.75rem; word-break: break-all;">
                            <div style="color: var(--text-secondary); margin-bottom: 0.25rem;">SCAN URL:</div>
                            <a href="${scanUrl}" target="_blank" style="color: var(--accent); text-decoration: none;">${scanUrl}</a>
                        </div>
                        <div class="qr-actions">
                            <button class="btn-action btn-download" onclick="downloadQR('${code.id}')">Download</button>
                            <button class="btn-action btn-delete" onclick="deleteQR('${code.id}')" ${code.locked ? 'disabled' : ''}>
                                ${code.locked ? 'Locked' : 'Delete'}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const codes = Object.values(qrCodes);
            totalCodes.textContent = codes.length;
            totalScans.textContent = codes.reduce((sum, code) => sum + (code.scanCount || 0), 0);
            lockedCodes.textContent = codes.filter(code => code.locked).length;
        }

        window.toggleLock = async (id) => {
            const code = qrCodes[id];
            if (!code) return;

            try {
                await update(ref(database, `users/${currentUser.uid}/qrcodes/${id}`), {
                    locked: !code.locked
                });
            } catch (error) {
                console.error('Error toggling lock:', error);
                alert('Failed to toggle lock');
            }
        };

        window.deleteQR = async (id) => {
            const code = qrCodes[id];
            if (!code) return;

            if (code.locked) {
                alert('Cannot delete locked QR code. Unlock it first.');
                return;
            }

            if (!confirm(`Delete QR code "${code.label}"?`)) {
                return;
            }

            try {
                await remove(ref(database, `users/${currentUser.uid}/qrcodes/${id}`));
            } catch (error) {
                console.error('Error deleting QR code:', error);
                alert('Failed to delete QR code');
            }
        };

        window.downloadQR = async (id) => {
            const code = qrCodes[id];
            if (!code) return;

            try {
                const response = await fetch(code.qrImageUrl);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${code.label.replace(/[^a-z0-9]/gi, '_').toLowerCase()}_qr.png`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                console.error('Error downloading QR code:', error);
                alert('Failed to download QR code');
            }
        };

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // ============================================
        // SCAN HANDLING
        // ============================================
        async function handlePublicScan(userId, qrId) {
            try {
                // Get the QR code data (no auth required for reading)
                const qrRef = ref(database, `users/${userId}/qrcodes/${qrId}`);
                const snapshot = await get(qrRef);
                
                if (!snapshot.exists()) {
                    document.getElementById('scanLabel').textContent = 'QR Code Not Found';
                    document.getElementById('scanCount').textContent = 'â€”';
                    scanContainer.classList.add('active');
                    return;
                }

                const qrData = snapshot.val();
                
                // Update scan count and last scanned time
                const newScanCount = (qrData.scanCount || 0) + 1;
                await update(qrRef, {
                    scanCount: newScanCount,
                    lastScanned: Date.now()
                });

                // Show scan result
                document.getElementById('scanLabel').textContent = qrData.label;
                document.getElementById('scanCount').textContent = newScanCount;
                scanContainer.classList.add('active');

                // Redirect to target URL after 2 seconds
                setTimeout(() => {
                    window.location.href = qrData.url;
                }, 2000);

            } catch (error) {
                console.error('Error handling scan:', error);
                document.getElementById('scanLabel').textContent = 'Error Processing Scan';
                document.getElementById('scanCount').textContent = 'â€”';
                scanContainer.classList.add('active');
            }
        }

        // Allow Enter key for login
        authPassword.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                btnLogin.click();
            }
        });
    </script>
</body>
