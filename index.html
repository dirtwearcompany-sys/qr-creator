<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #151515;
            --bg-tertiary: #1f1f1f;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #00ff88;
            --accent-dim: #00aa55;
            --border: #2a2a2a;
            --danger: #ff4444;
            --warning: #ffaa00;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Auth */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background:
                radial-gradient(circle at 20% 50%, rgba(0,255,136,0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(0,255,136,0.03) 0%, transparent 50%);
        }

        .auth-box {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            padding: 3rem;
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        .auth-box::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px;
            height: 2px;
            background: linear-gradient(90deg, var(--accent), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer { 0%,100%{opacity:.5}50%{opacity:1} }

        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group { margin-bottom: 1.5rem; }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0,255,136,0.1);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: var(--accent-dim);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,255,136,0.3);
        }

        button:active { transform: translateY(0); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .error-message {
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: 1rem;
            padding: 0.5rem;
            background: rgba(255,68,68,0.1);
            border-left: 2px solid var(--danger);
        }

        /* Dashboard */
        .dashboard { display: none; min-height: 100vh; }
        .dashboard.active { display: block; }

        .header {
            background: var(--bg-secondary);
            border-bottom: 2px solid var(--border);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 { font-size: 1.5rem; margin: 0; }

        .user-info { display: flex; align-items: center; gap: 1rem; }
        .user-email { font-size: 0.85rem; color: var(--text-secondary); }

        .btn-logout {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
            width: auto;
        }

        .btn-logout:hover { background: var(--bg-tertiary); border-color: var(--accent); }

        .main-content { padding: 2rem; max-width: 1400px; margin: 0 auto; }

        /* Style Selector */
        .style-selector {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .style-option {
            flex: 1;
            min-width: 140px;
            padding: 1rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            width: auto;
            transform: none;
            box-shadow: none;
        }

        .style-option:hover {
            border-color: var(--accent);
            color: var(--text-primary);
            background: var(--bg-secondary);
            transform: none;
            box-shadow: none;
        }

        .style-option.selected {
            border-color: var(--accent);
            background: rgba(0,255,136,0.08);
            color: var(--accent);
            transform: none;
            box-shadow: 0 0 12px rgba(0,255,136,0.2);
        }

        .style-option .style-icon { font-size: 2rem; line-height: 1; }
        .style-option .style-name { font-weight: 700; }
        .style-option .style-desc { font-size: 0.7rem; color: var(--text-secondary); line-height: 1.3; }

        .controls {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
        }

        .input-row {
            display: grid;
            grid-template-columns: 2fr 1fr auto;
            gap: 1rem;
            align-items: end;
        }

        .btn-create { padding: 0.75rem 1.5rem; width: auto; }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .stat-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 2px;
            background: var(--accent);
            transform: scaleX(0);
            transition: transform 0.5s;
        }

        .stat-card:hover::after { transform: scaleX(1); }

        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
        }

        .qr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .qr-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 1.5rem;
            transition: all 0.3s;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn { from{opacity:0;transform:translateY(20px)} to{opacity:1;transform:translateY(0)} }

        .qr-card:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,255,136,0.1);
        }

        .qr-card.locked { border-color: var(--warning); }

        /* Style badge on card */
        .qr-style-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0.2rem 0.5rem;
            background: rgba(0,255,136,0.1);
            border: 1px solid rgba(0,255,136,0.3);
            color: var(--accent);
            margin-bottom: 0.75rem;
        }

        .qr-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .qr-label {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1.1rem;
            word-break: break-word;
        }

        .lock-icon {
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .lock-icon:hover { color: var(--accent); transform: rotate(15deg); }

        .qr-image-container {
            background: white;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 160px;
        }

        .qr-image-container img,
        .qr-image-container canvas {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .qr-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: var(--bg-tertiary);
            border-left: 2px solid var(--accent);
        }

        .qr-stat { display: flex; flex-direction: column; }

        .qr-stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .qr-stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--accent);
        }

        .qr-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; }

        .btn-action { padding: 0.5rem; font-size: 0.85rem; width: 100%; }

        .btn-delete { background: var(--danger); }
        .btn-delete:hover { background: #cc0000; }

        .btn-download {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
        }

        .btn-download:hover { background: var(--accent); color: var(--bg-primary); }

        .empty-state { text-align: center; padding: 4rem 2rem; color: var(--text-secondary); }
        .empty-state-icon { font-size: 4rem; margin-bottom: 1rem; opacity: 0.3; }

        /* Scan Page */
        .scan-container {
            display: none;
            min-height: 100vh;
            padding: 2rem;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .scan-container.active { display: flex; }

        .scan-result {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .scan-success {
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 1rem;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn { from{transform:scale(0)} to{transform:scale(1)} }
        @keyframes pulse { 0%,100%{opacity:1;transform:scale(1)} 50%{opacity:.5;transform:scale(1.1)} }

        .scan-success.loading { animation: pulse 1.5s ease-in-out infinite; }
        .scan-label { font-family: 'JetBrains Mono', monospace; font-size: 1.5rem; margin-bottom: 1rem; }
        .scan-count { font-size: 3rem; font-weight: 700; color: var(--accent); font-family: 'JetBrains Mono', monospace; }

        .loading {
            display: inline-block;
            width: 20px; height: 20px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to{transform:rotate(360deg)} }

        /* Generating overlay */
        .generating-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            z-index: 999;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1rem;
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent);
            font-size: 1.1rem;
            letter-spacing: 2px;
        }

        .generating-overlay.active { display: flex; }
        .generating-overlay .big-spin {
            width: 60px; height: 60px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @media (max-width: 768px) {
            .header { flex-direction: column; gap: 1rem; align-items: flex-start; }
            .input-row { grid-template-columns: 1fr; }
            .qr-grid { grid-template-columns: 1fr; }
            .style-selector { flex-direction: column; }
        }
    </style>
</head>

<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';

    const firebaseConfig = {

        messagingSenderId: "712760332585",
        appId: "1:712760332585:web:318373bb1359360de16738",
        measurementId: "G-0XXHDT6ZHQ"
    };

    const authEmail = document.getElementById('authEmail');
    const authPassword = document.getElementById('authPassword');
    const btnLogin = document.getElementById('btnLogin');
    const authError = document.getElementById('authError');
    const btnLogout = document.getElementById('btnLogout');
    const userEmail = document.getElementById('userEmail');
    const qrUrl = document.getElementById('qrUrl');
    const qrLabel = document.getElementById('qrLabel');
    const btnCreate = document.getElementById('btnCreate');
    const qrGrid = document.getElementById('qrGrid');

    // ============================================
    // QR CODE GENERATORS
    // ============================================

    // Wait for QRCode library to load
    function waitForQRCode() {
        return new Promise((resolve) => {
            if (typeof QRCode !== 'undefined') { resolve(); return; }
            const check = setInterval(() => {
                if (typeof QRCode !== 'undefined') { clearInterval(check); resolve(); }
            }, 100);
        });
    }

    // Generate raw QR module grid using qrcodejs
    function getQRModules(text) {
        return new Promise(async (resolve) => {
            await waitForQRCode();
            const tempDiv = document.createElement('div');
            tempDiv.style.display = 'none';
            document.body.appendChild(tempDiv);
            const qr = new QRCode(tempDiv, {
                text: text,
                width: 256,
                height: 256,
                correctLevel: QRCode.CorrectLevel.H
            });
            setTimeout(() => {
                const img = tempDiv.querySelector('img');
                const canvas = tempDiv.querySelector('canvas');
                document.body.removeChild(tempDiv);
                // Get module data from canvas
                if (canvas) {
                    const ctx = canvas.getContext('2d');
                    const size = canvas.width;
                    const imageData = ctx.getImageData(0, 0, size, size);
                    resolve({ imageData, size, canvas });
                } else {
                    resolve({ imageData: null, size: 0, canvas: null });
                }
            }, 200);
        });
    }

    // REGULAR QR - just use api.qrserver.com
    async function generateRegularQR(scanUrl) {
        return `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(scanUrl)}`;
    }

    // FOOTPRINT QR - draw each module as a dinosaur footprint using canvas
    async function generateFootprintQR(scanUrl) {
        await waitForQRCode();

        const tempDiv = document.createElement('div');
        tempDiv.style.cssText = 'position:fixed;left:-9999px;top:-9999px;';
        document.body.appendChild(tempDiv);

        return new Promise((resolve) => {
            new QRCode(tempDiv, {
                text: scanUrl,
                width: 256,
                height: 256,
                correctLevel: QRCode.CorrectLevel.H
            });

            setTimeout(() => {
                const srcCanvas = tempDiv.querySelector('canvas');
                if (!srcCanvas) { document.body.removeChild(tempDiv); resolve(null); return; }

                const srcCtx = srcCanvas.getContext('2d');
                const srcSize = srcCanvas.width;
                const pixelData = srcCtx.getImageData(0, 0, srcSize, srcSize).data;

                // Figure out module size by scanning first row
                // QR codes have a quiet zone border - skip it
                let moduleSize = Math.round(srcSize / 25); // approximate
                if (moduleSize < 1) moduleSize = 1;

                const numModules = Math.round(srcSize / moduleSize);
                const padding = 2;
                const drawModuleSize = 14;
                const totalSize = numModules * drawModuleSize + padding * 2 * drawModuleSize;

                const outCanvas = document.createElement('canvas');
                outCanvas.width = totalSize;
                outCanvas.height = totalSize;
                const ctx = outCanvas.getContext('2d');

                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, totalSize, totalSize);

                // Draw each dark module as a footprint
                for (let row = 0; row < numModules; row++) {
                    for (let col = 0; col < numModules; col++) {
                        // Sample pixel from source canvas
                        const px = Math.floor((col + 0.5) * moduleSize);
                        const py = Math.floor((row + 0.5) * moduleSize);
                        const idx = (py * srcSize + px) * 4;
                        const isDark = pixelData[idx] < 128;

                        if (isDark) {
                            const x = (col + padding) * drawModuleSize;
                            const y = (row + padding) * drawModuleSize;
                            drawFootprint(ctx, x + drawModuleSize / 2, y + drawModuleSize / 2, drawModuleSize * 0.45);
                        }
                    }
                }

                document.body.removeChild(tempDiv);
                resolve(outCanvas.toDataURL('image/png'));
            }, 300);
        });
    }

    // Draw a dinosaur/reptile footprint (3-toed claw shape)
    function drawFootprint(ctx, cx, cy, r) {
        ctx.save();
        ctx.fillStyle = '#1a1a1a';

        // Main palm pad (oval)
        ctx.beginPath();
        ctx.ellipse(cx, cy + r * 0.1, r * 0.55, r * 0.45, 0, 0, Math.PI * 2);
        ctx.fill();

        // Three toes
        const toes = [
            { angle: -Math.PI / 2,        len: 1.1 }, // middle (longest)
            { angle: -Math.PI / 2 - 0.6,  len: 0.85 }, // left
            { angle: -Math.PI / 2 + 0.6,  len: 0.85 }, // right
        ];

        for (const toe of toes) {
            const tx = cx + Math.cos(toe.angle) * r * toe.len;
            const ty = cy + Math.sin(toe.angle) * r * toe.len;
            ctx.beginPath();
            ctx.ellipse(tx, ty, r * 0.22, r * 0.35, toe.angle + Math.PI / 2, 0, Math.PI * 2);
            ctx.fill();
            // Claw tip
            const clawX = cx + Math.cos(toe.angle) * r * (toe.len + 0.45);
            const clawY = cy + Math.sin(toe.angle) * r * (toe.len + 0.45);
            ctx.beginPath();
            ctx.ellipse(clawX, clawY, r * 0.12, r * 0.2, toe.angle + Math.PI / 2, 0, Math.PI * 2);
            ctx.fill();
        }

        ctx.restore();
    }

    // DINOSAUR SHAPE QR - render QR code inside a T-Rex silhouette
    async function generateDinosaurQR(scanUrl) {
        await waitForQRCode();

        const tempDiv = document.createElement('div');
        tempDiv.style.cssText = 'position:fixed;left:-9999px;top:-9999px;';
        document.body.appendChild(tempDiv);

        return new Promise((resolve) => {
            new QRCode(tempDiv, {
                text: scanUrl,
                width: 256,
                height: 256,
                correctLevel: QRCode.CorrectLevel.H
            });

            setTimeout(() => {
                const srcCanvas = tempDiv.querySelector('canvas');
                if (!srcCanvas) { document.body.removeChild(tempDiv); resolve(null); return; }

                const SIZE = 400;
                const outCanvas = document.createElement('canvas');
                outCanvas.width = SIZE;
                outCanvas.height = SIZE;
                const ctx = outCanvas.getContext('2d');

                // White background
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, SIZE, SIZE);

                // --- Draw T-Rex silhouette as clip path ---
                // Scaled to fit 400x400 canvas
                // This is a simplified but recognizable T-Rex side profile
                const dino = buildTRexPath(SIZE);

                // Fill silhouette with light green tint as background
                ctx.save();
                ctx.fillStyle = '#e8f5e9';
                ctx.fill(dino);
                ctx.restore();

                // Now clip to the silhouette and draw QR code inside
                ctx.save();
                ctx.clip(dino);

                // Draw QR code scaled to fill the silhouette area
                // The body region of the T-Rex is roughly center of image
                const qrSize = SIZE * 0.72;
                const qrX = (SIZE - qrSize) / 2 + SIZE * 0.02;
                const qrY = (SIZE - qrSize) / 2 + SIZE * 0.05;
                ctx.drawImage(srcCanvas, qrX, qrY, qrSize, qrSize);

                ctx.restore();

                // Draw silhouette outline on top
                ctx.save();
                ctx.strokeStyle = '#2d5a27';
                ctx.lineWidth = 3;
                ctx.stroke(dino);
                ctx.restore();

                // Add tiny dino label
                ctx.save();
                ctx.fillStyle = '#2d5a27';
                ctx.font = 'bold 11px "Space Mono", monospace';
                ctx.textAlign = 'center';
                ctx.fillText('ü¶ñ SCAN ME', SIZE / 2, SIZE - 8);
                ctx.restore();

                document.body.removeChild(tempDiv);
                resolve(outCanvas.toDataURL('image/png'));
            }, 300);
        });
    }

    // Build a T-Rex side-profile Path2D
    function buildTRexPath(S) {
        // Normalized coordinates (0-1) for a side-view T-Rex
        // Then scaled to canvas size S
        const s = (x, y) => [x * S, y * S];
        const p = new Path2D();

        // T-Rex profile: facing right, S=400
        // Starting from tail tip, going clockwise
        p.moveTo(...s(0.08, 0.65)); // tail tip

        // Tail top
        p.bezierCurveTo(...s(0.12, 0.58), ...s(0.18, 0.52), ...s(0.26, 0.5));

        // Back/spine
        p.bezierCurveTo(...s(0.34, 0.48), ...s(0.42, 0.44), ...s(0.52, 0.38));

        // Neck rise
        p.bezierCurveTo(...s(0.58, 0.34), ...s(0.62, 0.28), ...s(0.65, 0.22));

        // Head top
        p.bezierCurveTo(...s(0.67, 0.17), ...s(0.72, 0.14), ...s(0.78, 0.15));

        // Snout top
        p.bezierCurveTo(...s(0.83, 0.16), ...s(0.88, 0.18), ...s(0.91, 0.22));

        // Upper jaw tip
        p.bezierCurveTo(...s(0.93, 0.24), ...s(0.94, 0.27), ...s(0.93, 0.30));

        // Lower jaw
        p.bezierCurveTo(...s(0.91, 0.33), ...s(0.87, 0.35), ...s(0.83, 0.34));

        // Chin / throat
        p.bezierCurveTo(...s(0.79, 0.33), ...s(0.75, 0.34), ...s(0.72, 0.37));

        // Chest
        p.bezierCurveTo(...s(0.68, 0.40), ...s(0.66, 0.44), ...s(0.65, 0.47));

        // Tiny arm (T-Rex arm!)
        p.bezierCurveTo(...s(0.64, 0.49), ...s(0.63, 0.52), ...s(0.62, 0.54));
        p.bezierCurveTo(...s(0.60, 0.56), ...s(0.58, 0.57), ...s(0.57, 0.56));
        p.bezierCurveTo(...s(0.56, 0.55), ...s(0.56, 0.53), ...s(0.57, 0.51));
        p.bezierCurveTo(...s(0.58, 0.50), ...s(0.59, 0.49), ...s(0.60, 0.50));

        // Belly
        p.bezierCurveTo(...s(0.62, 0.53), ...s(0.60, 0.58), ...s(0.56, 0.62));

        // Front thigh
        p.bezierCurveTo(...s(0.52, 0.65), ...s(0.50, 0.68), ...s(0.50, 0.72));

        // Front shin
        p.bezierCurveTo(...s(0.50, 0.78), ...s(0.49, 0.84), ...s(0.48, 0.88));

        // Front foot
        p.bezierCurveTo(...s(0.47, 0.91), ...s(0.44, 0.93), ...s(0.42, 0.92));
        p.bezierCurveTo(...s(0.39, 0.91), ...s(0.38, 0.88), ...s(0.40, 0.86));

        // Foot bottom
        p.bezierCurveTo(...s(0.41, 0.85), ...s(0.43, 0.86), ...s(0.44, 0.89));
        p.bezierCurveTo(...s(0.45, 0.91), ...s(0.46, 0.92), ...s(0.46, 0.90));

        // Gap between legs (belly underside)
        p.bezierCurveTo(...s(0.45, 0.86), ...s(0.43, 0.80), ...s(0.40, 0.75));
        p.bezierCurveTo(...s(0.37, 0.70), ...s(0.33, 0.66), ...s(0.30, 0.65));

        // Back thigh
        p.bezierCurveTo(...s(0.26, 0.64), ...s(0.22, 0.65), ...s(0.20, 0.68));

        // Back shin
        p.bezierCurveTo(...s(0.18, 0.74), ...s(0.17, 0.80), ...s(0.16, 0.86));

        // Back foot
        p.bezierCurveTo(...s(0.15, 0.90), ...s(0.13, 0.92), ...s(0.11, 0.91));
        p.bezierCurveTo(...s(0.08, 0.90), ...s(0.07, 0.87), ...s(0.09, 0.85));
        p.bezierCurveTo(...s(0.10, 0.84), ...s(0.12, 0.85), ...s(0.12, 0.88));
        p.bezierCurveTo(...s(0.13, 0.90), ...s(0.14, 0.91), ...s(0.14, 0.89));

        // Under belly back
        p.bezierCurveTo(...s(0.13, 0.84), ...s(0.12, 0.78), ...s(0.12, 0.72));

        // Tail underside
        p.bezierCurveTo(...s(0.11, 0.68), ...s(0.09, 0.67), ...s(0.08, 0.65));

        p.closePath();
        return p;
    }

    // ============================================
    // AUTH
    // ============================================
    onAuthStateChanged(auth, (user) => {
        const urlParams = new URLSearchParams(window.location.search);
        const scanId = urlParams.get('scan');
        const uid = urlParams.get('uid');

        if (scanId && uid) {
            handlePublicScan(uid, scanId);
            return;
        }

        if (user) {
            currentUser = user;
            userEmail.textContent = user.email;
            showDashboard();
            loadQRCodes();
        } else {
            currentUser = null;
            showAuth();
        }
    });

    btnLogin.addEventListener('click', async () => {
        const email = authEmail.value.trim();
        const password = authPassword.value;
        if (!email || !password) { showError('Please enter email and password'); return; }

        btnLogin.disabled = true;
        btnLogin.innerHTML = '<span class="loading"></span>';

        try {
            await signInWithEmailAndPassword(auth, email, password);
        } catch (error) {
            showError(getErrorMessage(error.code));
        } finally {
            btnLogin.disabled = false;
            btnLogin.textContent = 'Login';
        }
    });

    btnLogout.addEventListener('click', () => signOut(auth));

    function showError(msg) {
        authError.textContent = msg;
        authError.style.display = 'block';
        setTimeout(() => { authError.style.display = 'none'; }, 5000);
    }

    function getErrorMessage(code) {
        const m = {
            'auth/invalid-email': 'Invalid email address',
            'auth/user-disabled': 'Account disabled',
            'auth/user-not-found': 'No account found',
            'auth/wrong-password': 'Incorrect password',
            'auth/network-request-failed': 'Network error',
            'auth/too-many-requests': 'Too many attempts'
        };
        return m[code] || 'Authentication error';
    }

    function showAuth() {
        authContainer.style.display = 'flex';
        dashboard.classList.remove('active');
        scanContainer.classList.remove('active');
    }

    function showDashboard() {
        authContainer.style.display = 'none';
        dashboard.classList.add('active');
        scanContainer.classList.remove('active');
    }

    // ============================================
    // QR CODE MANAGEMENT
    // ============================================
    function loadQRCodes() {
        const codesRef = ref(database, `users/${currentUser.uid}/qrcodes`);
        onValue(codesRef, (snapshot) => {
            qrCodes = snapshot.val() || {};
            renderQRCodes();
            updateStats();
        });
    }

    btnCreate.addEventListener('click', async () => {
        const url = qrUrl.value.trim();
        const label = qrLabel.value.trim();
        if (!url) { alert('Please enter a URL'); return; }
        if (!label) { alert('Please enter a label'); return; }

        btnCreate.disabled = true;

        // Show generating overlay with style-specific message
        const styleMessages = {
            regular: 'GENERATING QR CODE...',
            footprint: 'STAMPING DINO TRACKS...',
            dinosaur: 'SUMMONING T-REX...'
        };
        generatingText.textContent = styleMessages[selectedStyle] || 'GENERATING...';
        generatingOverlay.classList.add('active');

        try {
            const newCodeRef = push(ref(database, `users/${currentUser.uid}/qrcodes`));
            const qrId = newCodeRef.key;
            const scanUrl = `${window.location.origin}${window.location.pathname}?scan=${qrId}&uid=${currentUser.uid}`;

            let qrImageUrl;
            const style = selectedStyle;

            if (style === 'regular') {
                qrImageUrl = await generateRegularQR(scanUrl);
            } else if (style === 'footprint') {
                qrImageUrl = await generateFootprintQR(scanUrl);
                if (!qrImageUrl) throw new Error('Failed to generate footprint QR');
            } else if (style === 'dinosaur') {
                qrImageUrl = await generateDinosaurQR(scanUrl);
                if (!qrImageUrl) throw new Error('Failed to generate dinosaur QR');
            }

            await set(newCodeRef, {
                id: qrId,
                label: label,
                url: url,
                qrImageUrl: qrImageUrl,
                qrStyle: style,
                scanCount: 0,
                locked: false,
                createdAt: serverTimestamp(),
                lastScanned: null
            });

            qrUrl.value = '';
            qrLabel.value = '';
        } catch (error) {
            console.error('Error creating QR code:', error);
            alert('Failed to create QR code: ' + error.message);
        } finally {
            btnCreate.disabled = false;
            generatingOverlay.classList.remove('active');
        }
    });

    const styleLabels = {
        regular: '‚¨õ Regular',
        footprint: 'ü¶ï Dino Tracks',
        dinosaur: 'ü¶ñ Dino Shape'
    };

    function renderQRCodes() {
        const codes = Object.values(qrCodes);
        if (codes.length === 0) {
            qrGrid.innerHTML = `<div class="empty-state"><div class="empty-state-icon">‚äû</div><p>No QR codes yet. Create your first one above.</p></div>`;
            return;
        }

        codes.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));

        qrGrid.innerHTML = codes.map(code => {
            const scanUrl = `${window.location.origin}${window.location.pathname}?scan=${code.id}&uid=${currentUser.uid}`;
            const lastScanned = code.lastScanned ? new Date(code.lastScanned).toLocaleString() : 'Never';
            const styleBadge = styleLabels[code.qrStyle] || '‚¨õ Regular';
            const isDataUrl = code.qrImageUrl && code.qrImageUrl.startsWith('data:');

            return `
                <div class="qr-card ${code.locked ? 'locked' : ''}" data-id="${code.id}">
                    <div class="qr-style-badge">${styleBadge}</div>
                    <div class="qr-header">
                        <div class="qr-label">${escapeHtml(code.label)}</div>
                        <div class="lock-icon" onclick="toggleLock('${code.id}')" title="${code.locked ? 'Unlock' : 'Lock'}">
                            ${code.locked ? 'üîí' : 'üîì'}
                        </div>
                    </div>
                    <div class="qr-image-container">
                        <img src="${code.qrImageUrl}" alt="${escapeHtml(code.label)}" style="max-width:280px;">
                    </div>
                    <div class="qr-stats">
                        <div class="qr-stat">
                            <div class="qr-stat-label">Scans</div>
                            <div class="qr-stat-value">${code.scanCount || 0}</div>
                        </div>
                        <div class="qr-stat">
                            <div class="qr-stat-label">Last Scan</div>
                            <div class="qr-stat-value" style="font-size:0.75rem;">${lastScanned === 'Never' ? lastScanned : lastScanned.split(',')[0]}</div>
                        </div>
                    </div>
                    <div style="margin-bottom:1rem;padding:0.75rem;background:var(--bg-tertiary);font-size:0.75rem;word-break:break-all;">
                        <div style="color:var(--text-secondary);margin-bottom:0.25rem;">SCAN URL:</div>
                        <a href="${scanUrl}" target="_blank" style="color:var(--accent);text-decoration:none;">${scanUrl}</a>
                    </div>
                    <div class="qr-actions">
                        <button class="btn-action btn-download" onclick="downloadQR('${code.id}')">Download</button>
                        <button class="btn-action btn-delete" onclick="deleteQR('${code.id}')" ${code.locked ? 'disabled' : ''}>
                            ${code.locked ? 'Locked' : 'Delete'}
                        </button>
                    </div>
                </div>
            `;
        }).join('');
    }

    function updateStats() {
        const codes = Object.values(qrCodes);
        totalCodes.textContent = codes.length;
        totalScans.textContent = codes.reduce((s, c) => s + (c.scanCount || 0), 0);
        lockedCodes.textContent = codes.filter(c => c.locked).length;
    }

    window.toggleLock = async (id) => {
        const code = qrCodes[id];
        if (!code) return;
        try {
            await update(ref(database, `users/${currentUser.uid}/qrcodes/${id}`), { locked: !code.locked });
        } catch (e) { alert('Failed to toggle lock'); }
    };

    window.deleteQR = async (id) => {
        const code = qrCodes[id];
        if (!code) return;
        if (code.locked) { alert('Cannot delete locked QR code. Unlock it first.'); return; }
        if (!confirm(`Delete QR code "${code.label}"?`)) return;
        try {
            await remove(ref(database, `users/${currentUser.uid}/qrcodes/${id}`));
        } catch (e) { alert('Failed to delete QR code'); }
    };

    window.downloadQR = async (id) => {
        const code = qrCodes[id];
        if (!code) return;
        try {
            let blobUrl;
            if (code.qrImageUrl.startsWith('data:')) {
                // Convert data URL to blob
                const res = await fetch(code.qrImageUrl);
                const blob = await res.blob();
                blobUrl = URL.createObjectURL(blob);
            } else {
                const res = await fetch(code.qrImageUrl);
                const blob = await res.blob();
                blobUrl = URL.createObjectURL(blob);
            }
            const a = document.createElement('a');
            a.href = blobUrl;
            a.download = `${code.label.replace(/[^a-z0-9]/gi, '_').toLowerCase()}_qr.png`;
            document.body.appendChild(a);
            a.click();
            URL.revokeObjectURL(blobUrl);
            document.body.removeChild(a);
        } catch (e) { alert('Failed to download QR code'); }
    };

    function escapeHtml(text) {
        const map = { '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;' };
        return text.replace(/[&<>"']/g, m => map[m]);
    }

    // ============================================
    // SCAN HANDLING
    // ============================================
    async function handlePublicScan(userId, qrId) {
        authContainer.style.display = 'none';
        dashboard.classList.remove('active');
        scanContainer.classList.add('active');

        const iconEl = document.getElementById('scanSuccessIcon');

        try {
            const qrRef = ref(database, `users/${userId}/qrcodes/${qrId}`);
            const snapshot = await get(qrRef);

            if (!snapshot.exists()) {
                iconEl.classList.remove('loading');
                iconEl.textContent = '‚úó';
                document.getElementById('scanLabel').textContent = 'QR Code Not Found';
                return;
            }

            const qrData = snapshot.val();
            const newScanCount = (qrData.scanCount || 0) + 1;
            await update(qrRef, { scanCount: newScanCount, lastScanned: Date.now() });

            iconEl.classList.remove('loading');
            iconEl.textContent = '‚úì';
            document.getElementById('scanLabel').textContent = qrData.label;

            setTimeout(() => { window.location.href = qrData.url; }, 1000);
        } catch (error) {
            console.error('Error handling scan:', error);
            iconEl.classList.remove('loading');
            iconEl.textContent = '‚úó';
            document.getElementById('scanLabel').textContent = 'Error Processing Scan';
        }
    }

    authPassword.addEventListener('keypress', (e) => { if (e.key === 'Enter') btnLogin.click(); });
</script>
